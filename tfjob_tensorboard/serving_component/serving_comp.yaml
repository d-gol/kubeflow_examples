name: Serve TF model
description: |
  A Kubeflow Pipeline component to deploy a tf-serving service
metadata:
  labels:
    add-pod-env: 'true'
inputs:
  - name: model_name
    type: String
  - name: model_path
    type: GCSPath
  - name: serving_image
    type: String 
implementation:
  container:
    image: gitlab-registry.cern.ch/ai-ml/kubeflow_images/serving:9
    command:
      - python3
      - /ml/serve_model.py
      - --model_name
      - inputValue: model_name
      - --model_path
      - inputValue: model_path
      - --serving_image
      - inputValue: serving_image
    env:
      KFP_POD_NAME: "{{pod.name}}"
